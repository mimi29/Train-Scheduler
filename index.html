<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <!-- html codes -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Anytime is Train Time</h1>
            <h2>Choo Choo. Chee Chee</h2>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-heading">
                        <div class="card title">Current Train Schedule</div>
                        <div class="card body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-heading">
                            <div class="card title">Add Train</div>
                            <div class="card body">
                                <form>
                                    <div class="form-group row">
                                        <label for="trainName" class="col-sm-3 col-form-label">Train Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext" id="trainNameId"
                                                placeholder="name of train">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="destinationName" class="col-sm-3 col-form-label">Destination</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext" id="destinationNameId"
                                                placeholder="train destination">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="firstTrainTime" class="col-sm-3 col-form-label">First Train Time
                                            (HH:mm-military time)</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext" id="firstTrainTimeId"
                                                placeholder="13:00">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="freqTime" class="col-sm-3 col-form-label">Frequency (min)</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext" id="frenquencyTimeId"
                                                placeholder="12">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- scripts -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>
                <script src="assets/js/app.js"></script>
</body>

</html>
